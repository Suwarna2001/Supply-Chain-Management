@(title: String)

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@title</title>
  <style>
    body {
      background-color: #d24ffe;
      font-family: Arial, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .file-upload {
      margin-bottom: 20px;
    }

    .file-upload label {
      display: block;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .file-upload input[type="file"] {
      display: block;
      margin: 0 auto;
      font-size: 16px;
    }

    .submit-button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>LogiSync</h1>
  <h2>Streamlining Supply Chains</h2>
  <p>Welcome to SyncLogix, where supply chain mastery meets unparalleled control. With our platform, Controlled Distribution Managers orchestrate seamless logistics, optimizing every movement for success.</p>
  <form action="/uploadJson" method="POST" enctype="multipart/form-data">
    <div class="file-upload">
      <label for="order-json-file">Upload Order Details JSON File</label>
      <input type="file" id="order-json-file" name="orderJsonFile" accept=".json">
    </div>
    <div class="file-upload">
      <label for="supplier-json-file">Upload Supplier Details JSON File</label>
      <input type="file" id="supplier-json-file" name="supplierJsonFile" accept=".json">
    </div>
    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>
</body>

</html>
